name: deploy

on:
  push:
    branches: 
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
     - name: logging into server, updating code, restarting server
       uses: appleboy/ssh-action@master
       with:
         key: ${{ secrets.SSH_KEY }}
         passphrase: ${{ secrets.SSH_PASSPHRASE }}
         username: ${{ secrets.USERNAME }}
         host: ${{ secrets.HOST }}
         port: ${{ secrets.PORT }}
         script: |
           cd ~/smsdiary_react
           git checkout master
           git pull
           npm i
           npm run build
           pm2 restart all
           
